name: Build WebRTC APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11  # 降到 11, 兼容老 AGP
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses && yes | $ANDROID_HOME/tools/bin/sdkmanager --update  # 正确路径

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-v3-${{ hashFiles('**/*.gradle*') }}  # 更新 key 清旧缓存
          restore-keys: |
            ${{ runner.os }}-gradle-v3-

      - name: Grant permission to gradlew
        run: chmod +x gradlew

      - name: Clean build
        run: ./gradlew clean  # 强制清理, 解决 stale outputs

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon --refresh-dependencies --rerun-tasks --no-build-cache  # 强制全重建

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-1080p-apk
          path: app/build/outputs/apk/debug/app-debug.apk
