name: Build WebRTC APK  # 显示名称：WebRTC APK 构建

on:  # 触发：推 main 分支，或手动
  push:
    branches: [ main ]
  workflow_dispatch:  # 手动触发按钮

jobs:
  build:
    runs-on: ubuntu-latest  # 免费 Ubuntu 云服务器

    steps:
      - name: Checkout code  # 拉取你的代码
        uses: actions/checkout@v4

      - name: Set up JDK 17  # Android 需要 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies  # 加速：缓存依赖（针对你的 WebRTC 库）
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew  # 给构建脚本权限
        run: chmod +x gradlew

      - name: Build Debug APK  # 核心：构建你的 APK（用 app/build.gradle）
        run: ./gradlew assembleDebug --stacktrace  # --stacktrace 显示详细日志

      - name: Upload APK Artifact  # 上传 APK（可下载，测试 WebRTC）
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-video-apk  # 下载文件名
          path: app/build/outputs/apk/debug/app-debug.apk  # 你的 APK 路径
