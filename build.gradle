// Top-level build file
buildscript {
    ext.kotlin_version = '1.9.22'  // 👈 稳定版，兼容 PubNub
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.2'  // 👈 升级！R8 修复 Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }  // WebRTC/Jingle
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
