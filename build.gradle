buildscript {
    ext {
        agp_version = '8.2.2'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        // 如有其他插件在此添加
    }
}

allprojects {
    repositories {
        google()           // 必须：WebRTC 在这里
        mavenCentral()
        maven { url 'https://jitpack.io' }  // libjingle 可能需要
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
