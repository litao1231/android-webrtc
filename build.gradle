buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'  // 稳定版, 兼容 JDK 11
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()  // 最新依赖
        maven { url 'https://jitpack.io' }  // 如需老依赖
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
