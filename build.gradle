buildscript {
    repositories {
        google()         // 必须放在最前面
        mavenCentral()   // 替换 jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'  // 升级到最新稳定版
        // 如果有 kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
