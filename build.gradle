buildscript {
    ext {
        agp_version = '8.2.2'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
    }
}

allprojects {
    repositories {
        google()           // WebRTC 必须
        mavenCentral()     // PubNub 必须
        maven { url 'https://jitpack.io' }  // libjingle 必须
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
