buildscript {
    ext {
        agp_version = '8.2.2'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()  // Infobip + PubNub 在这里
        maven { url 'https://jitpack.io' }  // 如需老依赖
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
