apply plugin: 'com.android.application'

android {
    namespace 'com.example.webrtc'  // 你的包名
    compileSdk 35

    defaultConfig {
        applicationId "com.example.webrtc"
        minSdk 21
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // 修复1：用 Infobip 维护的 WebRTC（最新，支持 1080p，在 Maven Central）
    implementation 'com.infobip:google-webrtc:1.0.39079'

    // 修复2：PubNub 最新版（11.0.0）
    implementation 'com.pubnub:pubnub-gson:11.0.0'

    // 原始依赖（保留，但 libjingle 可删，如果用新 WebRTC）
    implementation 'io.pristine:libjingle:9694@aar'
    implementation 'me.kevingleason:pnwebrtc:1.0.6@aar'

    // 基础库（升级）
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // 测试
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}
