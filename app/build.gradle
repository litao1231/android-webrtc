apply plugin: 'com.android.application'

android {
    namespace 'me.pntutorial.pnrtcblog'  // 👈 修复 Manifest 警告
    compileSdk 34

    defaultConfig {
        applicationId "me.pntutorial.pnrtcblog"
        minSdk 21  // WebRTC 最低
        targetSdk 34
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    buildTypes {
        debug {
            minifyEnabled **false**  // 👈 修复 PubNub R8 崩溃
            shrinkResources **false**
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // 🔥 ✅ 修复语法：完整 compileOptions 块
    compileOptions {
        sourceCompatibility **JavaVersion.VERSION_17**  // 👈 你用的17
        targetCompatibility **JavaVersion.VERSION_17**
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // 🔥 WebRTC + PubNub（更新兼容）
    implementation 'org.webrtc:google-webrtc:1.0.32006'
    implementation 'com.pubnub:pubnub-android:6.1.5'

    // 原项目 libjingle（如果有）
    implementation(name: 'libjingle', ext: 'aar')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
