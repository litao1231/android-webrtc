apply plugin: 'com.android.application'

android {
    namespace 'me.pntutorial.pnrtcblog'
    compileSdk 34

    defaultConfig {
        applicationId "me.pntutorial.pnrtcblog"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled **false**  // R8 ä¿®å¤
            shrinkResources false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

**dependencies {**
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    
    // ğŸ”¥ **åŸé¡¹ç›® WebRTC + PubNubï¼ˆ100% åŒ¹é…ï¼‰**
    implementation 'io.pristine:libjingle:9694@aar'
    implementation 'com.pubnub:pubnub-android:3.7.4'
    implementation 'me.kevingleason:pnwebrtc:1.0.6@aar'
    
    // AndroidXï¼ˆç°ä»£ï¼‰
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
